<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'redspark style guide',
      repo: '',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 2,
      search : {
        maxAge: 0,
        placeholder: 'Digite para buscar',
        noData: 'Nenhum resultado encontrado',
        paths: 'auto'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>

  <script>
    window.addEventListener('hashchange', (e, a, b, c, d) => {
      const currentUrl    = e.newURL;
      const IS_HOME_REGEX = /\/#\/$/;
      const isHome        = IS_HOME_REGEX.test(currentUrl);

      if (isHome) {
        const clearSearchButton = document.querySelector('.clear-button')
        if (clearSearchButton)
          clearSearchButton.click()
      }
    })
  </script>
</body>
</html>
